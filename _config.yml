# About Section
about_title: <br>   
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
 Привет. Я - Харисов Рустам, работаю в ООО "Агро-Сервис" - как программист 1С и еще немного как мобильный разработчик.<br>
 Разработал для предприятия мобильное приложение для Андроид "Заказ-наряды Агро-Сервис",<br>
 которое позволяет автоматизировать работу сервисных инженеров:<br>
 сервисные инженеры в оффлайн-режиме заносят заказ-наряды в приложение, затем производят синхронизацию данных и выгружают заказ-наряды в 1С.


content:
  - title: Стек технологий, которые я применяю # Title for the section
    layout: text # Type of content section (list/text)
    content: |
        - Clean Architecture
        - MVVM
        - Room
        - Dagger2
        - Retrofit
    description: |
      В настоящее время также изучаю технологии: Compose, KMM         
  
  - title: Мои приложения # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: "Заказ-наряды Агро-Сервис"
        link: https://github.com/harisov-mobile/WorkOrderApplication
        link_text: https://github.com/harisov-mobile/WorkOrderApplication
        additional_links:
            link:  https://play.google.com/store/apps/details?id=ru.internetcloud.workorderapplication
            link_text:  https://play.google.com/store/apps/details?id=ru.internetcloud.workorderapplication
          #- title: https://play.google.com/store/apps/details?id=ru.internetcloud.workorderapplication 
          #  icon: fab fa-google
          #  url: https://play.google.com/store/apps/details?id=ru.internetcloud.workorderapplication
        description: | 
          Мобильное приложение "Заказ-наряды Агро-Сервис" разработано для автоматизации работы с заказ-нарядами для сервисных инженеров.<br>
          В качестве бэк-энда используется программа "1С-Альфа-Авто 5".<br>
          Сервисный инженер в оффлайн-режиме заносит заказ-наряды в приложение, затем производит синхронизацию данных и выгружает заказ-наряды в 1С.<br>
          <br>
          Приложение опубликовано в Гугл Плей Маркете: <a href="https://play.google.com/store/apps/details?id=ru.internetcloud.workorderapplication">
<img src="/screenshots/GooglePlay.png" alt="Get it on Play Market" height="70"></a>
        

            
            <mark>Стэк</mark> |
             XML-разметка |
             Single activity |
             Single module |
             Clean Architecture |
             MVVM |
             Room |
             Retrofit |
             Dagger2 |
             Coroutines |
        
             
