  - title: Опыт работы 
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: ООО "Агро-Сервис"
        sub_title: Программист 1С
        caption: Май 2020 - по настоящее время
        description: | # this will include new lines to allow paragraphs
            Помимо доработок конфигураций 1С разработал мобильное приложение для Андроид "Заказ-наряды Агро-Сервис" для автоматизации работы с заказ-нарядами для сервисных инженеров.<br>
            
      - layout: left
        title: Различные организации
        sub_title: Программист 1С
        caption: 2009 - 2020
        description: | # this will include new lines to allow paragraphs
            Доработки конфигураций 1С УТ10.3, Альфа-Авто-5, БП 3.0 под задачи предприятия, создание двустороннего обмена между УТ10.3 и веб-сайтом предприятия на HTTP-сервисах (REST).<br>
            Создание различных печатных форм, отчетов, обработок для 1С, правил конвертации для КД 2.0 для обменов и т.д. и т.п. <br>
            На одном из предприятий удалось поработать по методике Agile со спринтами, ретроспективами, "покером", стори-поинтами и т.д. <br>

      - layout: left
        title: Различные организации
        sub_title: Инженер-программист
        caption: 1998 - 2009
        description: | # this will include new lines to allow paragraphs
            Доработка существующих программ на FoxPro.<br>
            Создание небольших программ для внутренних нужд предприятия на Delphi.<br>
            Доработка программ на Visual Basic for Access.<br>
            Интеграция между существующими на предприятии базами данных MS SQL Server, MS Access и 1С:УПП 8.1.<br>


